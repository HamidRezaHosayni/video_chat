<body class="overflow-hidden ">

        <h1 class="text-center p-[10px] xm:text-[15px] sm:text-[20px] lg:text-[30px] font-bold">app video chat</h1>

        <div class="container m-auto flex justify-between xm:flex-col lg:flex-row">

            <div class="border-2 lg:w-[60vh] relative flex justify-center items-center flex-col rounded-xl bg-blue-500">

                    <div class="flex justify-start items-center xm:flex-col lg:flex-row">

                        <label for="inputSocketID" class="lg:mr-[5px] text-[12px] xl:text-[15px] 2xl:text-[20px]">your id address :</label>
                        <div class="flex justify-start items-center flex-row">
                            <input type="text" value="your_id_address" id="inputSocketID" class="border-2 border-solid rounded-lg p-[5px]" /><br><br>
                            <span id="iconcopy" class="ml-2 cursor-pointer" title="copy">

                                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </span>
                        </div>
                        
                    </div>
                    <br>
                    <div class="flex justify-start items-center xm:flex-col lg:flex-row">

                        <input type="text" value="inputsendsocketID" id="inputsendsocketID"
                            class="border-2 border-solid rounded-lg p-[5px]"><br>
                    </div>

                    <br>
                    <button id="btnchat" class="border-2 w-[95%] p-[5px] mb-[-20px] rounded-lg bg-blue-400">click for
                        chate video</button><br>

                </div>

            </div>

            <!-- ======================= -->

                <video id="videouser1" class=" absolute left-0 bottom-0 w-[20%] h-[28%]"></video>
                <video id="videouser2" class="border-2 w-full h-full"></video>
            </div>

        </div>

    </div>
